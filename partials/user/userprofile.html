<div class="view">
<div class="container backgnd">	
	<div class="positn">
	<div class="profile-name"> 
		 	       	 <button class="edit1 btn btn-primary" ui-sref="header.Proedit({userId:user.id})">Edit</button>	
		 	       	 <h2 class="text-center ">{{ user.firstName +" - " }} Profile</h2>


	</div>
				<div class="row">
				<div class="col-md-4">
			    <div class="absolute1">
				<div class="profile" title="Size should be 3.5cm X 4.5cm">		
							<img ng-src="{{filepreview}}" class="mg-thumbnail img-responsive profilepic">
							
				</div>
				</div></div>
		<div class="col-md-6 ">		
				<!-- User Profile -->
				<h3>Personal Details</h3>
    				  <div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Name">FirstName :<span class="mandatory">*</span></label> <b class="col-md-3 offset-md-3 "> {{ user.firstName }}</b>
						</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Name">LastName : <span class="mandatory">*</span></label> <b class="col-md-3 offset-md-3 ">{{ user.lastName }}</b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="MobileNum">Mobile Num :<span class="mandatory">*</span> </label> <b class="col-md-3 offset-md-3 ">{{ user.mobileNum }}</b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Email">Email :<span class="mandatory">*</span> </label> <b class="col-md-3 offset-md-3 ">{{ user.name }}</b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="DOB">Date Of Birth :<span class="mandatory">*</span></label> <b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Address">Address : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="State">State : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="City">City : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Zipcode">Zipcode : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<h3>Bank Details</h3>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="Aadhar">Aadhar : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="AccountType">Account Type : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="IFSCCode">IFSC Code : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="BranchName">Branch Name : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-4 offset-md-2" for="AccountNumber">Account Number : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3 offset-md-3" for="BankName">Bank Name : <span class="mandatory">*</span></label><b class="col-md-3 offset-md-3 "></b>
					</div>
					</div>
			
</div>
</div>
</div>

</div>


</div>
</div>
