<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Traffic App</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<style type="text/css">
.ng-hide {
	display: none;
}
</style>
</head>
<body>

	<div class="loader" ng-hide="initialized">
		<p>Loading</p>
		<p>
			<span class="fa fa-spinner fa-spin"></span>
		</p>
	</div>

	<div class="container-fluid ng-hide" ng-show="initialized">
		<div class="row">
			<div class="alert alert-danger" ng-show="error">{{error}}</div>
			<div ui-view></div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
	<script
		src="http://vitalets.github.io/checklist-model/checklist-model.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/router.js"></script>
	<script type="text/javascript" src="js/user/userdashboard.js"></script>
	<script type="text/javascript" src="js/user/usernotification.js"></script>
	<script type="text/javascript" src="js/user/userprofile.js"></script>
	<script type="text/javascript" src="js/user/userreport.js"></script>
	<script type="text/javascript" src="js/user/login.js"></script>
	<script type="text/javascript" src="js/user/imageupload.js"></script>
	
	<script type="text/javascript" src="js/user/service.js"></script>
	<script type="text/javascript" src="js/user/editservice.js"></script>
	<script type="text/javascript" src="js/user/editctrl.js"></script>
	<script type="text/javascript" src="js/user/userregistration.js"></script>
</body>
</html>
